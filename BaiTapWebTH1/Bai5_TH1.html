<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Dashboard</title>
    <style>
        /* CSS Tổng thể */
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; }
        
        /* Navbar */
        nav { background: #2c2f33; color: white; padding: 10px 50px; display: flex; align-items: center; justify-content: space-between; }
        nav .left { display: flex; align-items: center; gap: 20px; }
        nav h2 { margin: 0; font-size: 20px; }
        nav a { color: #ccc; text-decoration: none; font-size: 14px; }
        .search-box { display: flex; gap: 5px; }
        .search-box input { padding: 5px 10px; border-radius: 4px; border: 1px solid #ccc; width: 200px; }
        .search-box button { background: #333; color: white; border: 1px solid #555; padding: 5px 15px; cursor: pointer; border-radius: 4px; }

        /* Container chính */
        .container { background: white; margin: 30px auto; width: 90%; max-width: 1000px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 4px; border: 1px solid #3498db; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-add { background: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; }

        /* Bảng dữ liệu */
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { color: #333; }
        .btn-edit { background: #ffc107; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-right: 5px; }
        .btn-delete { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        /* Modal (Cửa sổ popup) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 550px; border-radius: 4px; overflow: hidden; position: relative; }
        .modal-header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; }
        .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .form-group { flex: 1; display: flex; flex-direction: column; }
        .form-group label { font-size: 13px; color: #666; margin-bottom: 5px; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .radio-group { display: flex; gap: 15px; margin-top: 5px; }
        .modal-footer { padding: 15px; text-align: right; border-top: 1px solid #eee; }
        .btn-save { background: #28a745; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background: #6c757d; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <h2>HR Management</h2>
            <a href="#">Home</a>
            <a href="#">Contact</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h3>Employee</h3>
            <button class="btn-add" onclick="toggleModal(true)">+ Add</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Fatima Beatriz</td>
                    <td>Fatima Beatriz@gmail.com</td>
                    <td>0985674321</td>
                    <td>Staff</td>
                    <td><button class="btn-edit">Edit</button><button class="btn-delete">Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Gabriel Hanna</td>
                    <td>Gabriel Hanna@gmail.com</td>
                    <td>0353674231</td>
                    <td>Staff</td>
                    <td><button class="btn-edit">Edit</button><button class="btn-delete">Delete</button></td>
                </tr>
                </tbody>
        </table>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <span>New Employee</span>
                <span style="cursor:pointer" onclick="toggleModal(false)">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select>
                            <option>-- Select Position --</option>
                            <option>Staff</option>
                            <option>Manager</option>
                            <option>CEO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sex"> Male</label>
                        <label><input type="radio" name="sex"> Female</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save">Save</button>
                <button class="btn-cancel" onclick="toggleModal(false)">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            const modal = document.getElementById('modalOverlay');
            modal.style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
