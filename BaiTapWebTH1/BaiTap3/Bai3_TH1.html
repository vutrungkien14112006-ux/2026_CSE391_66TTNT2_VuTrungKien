<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập HTML Table</title>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ffffff;
        }
        .header-title {
            background-color: #b3e5fc;
            padding: 10px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 0;
            width: 90%;
            margin: 20px auto 0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="header-title">
        BÀI TẬP 03:Trang web trình bày dữ liệu:
    </div>

    <table>
        <tr>
            <th rowspan="2" colspan="2">Student</th>
            <th colspan="4">Exam</th>
            <th colspan="4">2nd Exam</th>
            <th rowspan="2" colspan="2">Final Grade</th>
        </tr>
        <tr>
            <th>Q1</th>

            <th>Q3</th>
            <th rowspan="2">Grade</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Code</th>

            <th>8</th>
            <th>7</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>NR</th>
            <th>R</th>
        </tr>
        <tr>
            <td>80549061</td>
            <td>John</td>

</body>
</html>
